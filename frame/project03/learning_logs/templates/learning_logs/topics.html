{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %}主题{% endblock %}

{% block header %}
    <h1>当前主题：</h1>
{% endblock %}

{% block content %}
    <ul>
        {% for topic in topics %}
            <li>
                <h3>
                    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
                </h3>
            </li>
        {% empty %}
            <li>
                目前还没有添加任何主题
            </li>
        {% endfor %}
    </ul>

    <h3>
        <a href="{% url 'learning_logs:new_topic' %}">添加主题</a>
    </h3>
{% endblock %}
