{% extends 'base.html' %}
{% block title %}添加记录{% endblock %}

{% block content %}
    <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>

    <p>添加新记录:</p>
    <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">添加记录</button>
    </form>
{% endblock %}
