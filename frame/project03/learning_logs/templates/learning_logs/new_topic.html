{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %}添加主题{% endblock %}

{% block header %}
    <h2>
        添加一个新主题：
    </h2>
{% endblock %}

{% block content %}
    <form action="{% url 'learning_logs:new_topic' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">
                添加主题
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
