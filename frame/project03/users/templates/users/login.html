{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %}用户登陆{% endblock %}

{% block header %}
    <h2>
        登陆你的专属账户。
    </h2>
{% endblock %}

{% block content %}
    <form action="{% url 'users:login' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">登陆</button>
        {% endbuttons %}

        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
    </form>
{% endblock %}
