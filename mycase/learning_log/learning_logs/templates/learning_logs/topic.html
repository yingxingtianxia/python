{% extends 'learning_logs/base.html' %}

{% block header %}
    <h2>{{ topic }}</h2>
{% endblock %}

{% block content %}

    <p>所有记录:</p>
    <p>
        <a href="{% url 'learning_logs:new_entry' topic.id %}">添加新纪录</a>
    </p>
    <ul>
        {% for entry in entries %}

           <div class="panel panel-default">
               <div class="panel-heading">
                   <h3>
                       {{ entry.date_add | date:'M d, Y H:i' }}
                       <small>
                           <a href="{% url 'learning_logs:edit_entry' entry.id %}">编辑记录</a>
                       </small>
                   </h3>
               </div>
               <div class="panel-body">
                   {{ entry.text | linebreaks }}
               </div>
           </div><!--panel-->
        {% empty %}
            还没有关于这个主题的记录
        {% endfor %}
    </ul>
{% endblock%}
