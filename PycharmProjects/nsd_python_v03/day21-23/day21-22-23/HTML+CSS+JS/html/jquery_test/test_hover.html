
<meta charset="utf-8">
<script type="text/javascript" src="./js/jquery-3.1.0.min.js"></script>

<style>

    .mydiv{
        width:400px;
        height:100px;
        background-color: #00b3ee;
    }
</style>


<script>
    $(document).ready(function(){
        $("#div1").hover(function(){
            $("#div1").css("background-color","red");
       },function(){
            $("#div1").css("background-color","green");
       });

    });

</script>


<div id="div1" class="mydiv">
    Hello World
</div>
