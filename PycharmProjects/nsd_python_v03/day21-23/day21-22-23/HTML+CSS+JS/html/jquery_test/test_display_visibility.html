<style>
    .div1{
        width:200px;

        background-color:red;

</style>

<script>
    function myfun1(){
         $("#div1").css("display","none");
    }

        $("#div2").css("visibility","hidden");
    }


</script>

    bbbb
</div>
<input type="button" value="display" onclick="myfun1()">





<input type="button" value="visibility" onclick="myfun2()">
