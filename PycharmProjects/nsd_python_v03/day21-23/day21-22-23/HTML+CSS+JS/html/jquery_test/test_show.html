<meta charset="utf-8">

<script type="text/javascript" src="./js/jquery-3.1.0.min.js"></script>
<style>
    .div1{
        width:200px;
        height:200px;
        background-color:red;
    }

</style>

<script>
    function myhide(){
         $("#div1").hide();
    }

    function myshow(){
        $("#div1").show();
    }

    function myshowhide(){
        $("#div1").toggle();

    }


</script>

<div id="div1" class="div1">
    aaaa
</div>


<input type="button" value="hide" onclick="myhide()">
<input type="button" value="show" onclick="myshow()">
<input type="button" value="show/hide" onclick="myshowhide()">
