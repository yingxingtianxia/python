<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>唐诗三百首</title>
    <style>
        .mytitle{
            font-size: 30px;
            color: red;
        }
        .mytext{
            font-size: 25px;
            color: blue;
        }
    </style>
</head>
<body>
<div class="mytitle">游子吟</div>
<div class="mytext">
    慈母手中线，游子身上衣。<br>
    临行密密逢，以恐迟迟归。<br>
    谁言寸草心，宝的三春会
</div>
</body>
</html>
