<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div水平排列</title>

        .item {
            border: 1px solid;
            width: 100px;
            margin-left: 5px;
            float: left;
            text-align: center;
        }
        #content{
            width: 560px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="content">
    <div class="item">div1</div>
    <div class="item">div2</div>
    <div class="item">div3</div>
    <div class="item">div4</div>
</div>
</body>
</html>
