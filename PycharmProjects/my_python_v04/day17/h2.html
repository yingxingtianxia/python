<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divece-width, initial-scale=1">
    <title>Title</title>
    <script></script>
    <style></style>
    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css">
</head>
<body>
<div class="container">
    <img src="imgs/pic1.jpg" alt="picture" class="img-rounded">
    <img src="imgs/pic1.jpg" alt="picture" class="img-circle">
    <img src="imgs/pic1.jpg" alt="picture" class="img-thumbnail">

    <hr>
    <p> <span class="glyphicon glyphicon-trash"></span></p>
    <form action="" role="form">
        <div class="form-group has-feedback">
            <label for="">email</label>
            <input type="email" class="form-control">
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
    </form>
    <hr>
    <form action="" role="form">
        <div class="form-group has-error">
            <label for="" class="control-label">
                username: <input type="text" class="form-control">
            </label>
        </div>
        <div class="form-group has-success">
            <label for="" class="control-label">
                password: <input type="password" class="form-control">
            </label>
        </div>
        <div class="form-group has-warning">
            <label for="" class="control-label">
                checknumber: <input type="text" class="form-control">
            </label>
        </div>
    </form>
    <hr>
    <form action="" role="form">
        <select name="course" class="form-control">
            <option value="linux">linux</option>
            <option value="python" aria-checked="true">python</option>
        </select>
    </form>
    <hr>
    <form action="" role="form">
        <div class="radio">
            <label for="" class="radio-inline">
                <input type="radio" name="lesson">linux
            </label>
            <label for="" class="radio-inline">
                <input type="radio" name="lesson">database
            </label>
            <label for="" class="radio-inline">
                <input type="radio" name="lesson">python
            </label>
        </div>
    </form>
    <hr>
    <form action="" role="form">
        <div class="checkbox">
            <label for="" class="checkbox-inline">
                <input type="checkbox">linux
            </label>
            <label for="" class="checkbox-inline">
                <input type="checkbox">databse
            </label>
            <label for="" class="checkbox-inline">
                <input type="checkbox">python
            </label>
        </div>
    </form>
    <hr>
    <form action="" role="form">
        <div class="checkbox">
            <label for="">
                <input type="checkbox">linux
            </label>
        </div>
        <div class="checkbox">
            <label for="">
                <input type="checkbox">database
            </label>
        </div>
        <div class="checkbox">
            <label for="">
                <input type="checkbox" disabled>python
            </label>
        </div>
    </form>
    <hr>
    <form action="" role="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" placeholder="please input your email address">
            </div>
        </div>
    </form>

    <div class="input-group">
        <div class="input-group-addon">$$</div>
        <input type="text" class="form-control">
        <div class="input-group-addon">.00</div>
    </div>

    <hr>
<form action="" role="form" class="form-inline">
    <div class="form-group">
        <label>email:</label>
        <input type="email" placeholder="email" class="form-control">
    </div>
    <div class="form-group">
        <label>password</label>
        <input type="password" placeholder="password" class="form-control">
    </div>
</form>
<form action="" role="form">
    <div class="form-group">
        <label>email:</label>
        <input type="email" placeholder="email" class="form-control">
    </div>
    <div class="form-group">
        <label>password</label>
        <input type="password" placeholder="password" class="form-control">
    </div>
</form>
</div>
</body>
</html>
