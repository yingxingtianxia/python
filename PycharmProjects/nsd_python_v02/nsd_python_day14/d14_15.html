<html>
    <head>
        <meta charset="UTF-8">
        <script>
            function doon(){
                document.all.tu.src="images/products/bag.jpg";
            }
            function doout(){
                document.all.tu.src="images/products/baby.jpg"
            }
        </script>
    </head>
    <hr>
    <body>
        <img id="tu" src="images/products/baby.jpg" style="width:200px"
            onmouseover="doon()" onmouseout="doout()"
        >
    </body>
</html>
