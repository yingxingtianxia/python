<html>
    <head>
        <script>
            function show(){
                var a=confirm("Are you sure?");
                alert(a);
            }
            function getinput(){
                alert(prompt("please input your age"));
            }
        </script>
    </head>

    <body>
        <input type="button" value="age" onclick="getinput()"><br>
        <input type="button" value="go" onclick="show()">
    </body>
</html>
