<style>
    td{
        border: 1px solid black;
        width: 100px;
        margin:10px;
    }
</style>

<script>
    function del(id) {
        if (confirm("你确认删除?")) {
            document.location = "/delraw/" + id;
        }
    }
</script>


<body>

<a href="/edit/0">新建</a>
<a href="#">刷新</a>


<table id="t1">
    <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>操作</th>
    </tr>

    {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>
                <a href="/edit/{{ row[0] }}">编辑</a>
                <a href="javascript:del({{ row[0] }})">删除</a>
            </td>
        </tr>
    {% endfor %}

</table>

</body>
