<html>
<head>
    <meta charset="utf-8"/>
    <title>商品列表-电子商城</title>

    <script type="text/javascript" src="/js/jquery.js"></script>
    <script>
        $(function () {
            $(".item").click(
                    function () {
                        window.location.href = "/product/detail?pid=" + $(this).attr("productid");
                    }
            );
        });
    </script>
    <style>

        body, * {
            margin: 0px auto;
            color: navy;
        }


        .list {
            margin: 0 auto;
            width: 500px;
            #border: 1px solid red;
            overflow: hidden;
        }

        .row {
            width: 600px;
            height: 160px;
            #border: 1px solid blue;
        }

        .item {
            float: left;
            width: 120px;
            height: 160px;
            border: 1px solid green;
            margin-right: 4px;
            margin-bottom: 4px;
            text-align: center;
        }

        .pic {
            width: 100px;
            height: 120px;
        }

        .pic_head {
            width: 500px;
            height: 130px;
        }

    </style>
</head>

<body>
{% include 'c_head.html' %}
<div style="clear: both"></div>
<div class="list"><img class="pic_head" src="/pics/head.jpg"></div>
{%for items in rows %}
<div class="list">
    <div class="row">
        {%for p in items %}
        <div class="item" productid="{{p[0]}}"><img class="pic" src="/pics/{{p[3]}}"><br>{{p[1]}}</div>
        {% endfor %}
    </div>
</div>
{% endfor %}


</body>


</html>
