<html>
<head>
    <meta charset="utf-8"/>
    <title>商品详情-电子商城</title>

    <script type="text/javascript" src="/js/jquery.js"></script>
    <script>
        $(function () {
            $("#addcart").click(
                    function () {
                        $.ajax({
                            url: "/cart/add?pid=" + $(this).attr("productid") + "&pcount=" + $("#pcount").attr("value"),
                            success: function (data) {
                                alert("添加成功!购物车共有商品:" + data + "件");
                            }
                        });
                    }
            );
        });
    </script>
    <style>

        body, * {
            margin: 0px auto;
            color: navy;
        }

        .list {
            margin: 0 auto;
            width: 500px;
            #border: 1px solid red;
            overflow: hidden;
        }

        .pic_head {
            width: 500px;
            height: 130px;
        }

        .title {
            color: black;
            font-size: 25px;
            font-weight: 600;
            margin: 10px;
        }

        .info {
            float: left;
            width: 290px;
            height: 340px;
            #border: 1px solid green;
            margin-right: 4px;

            text-align: center;
        }

        .pic {
            float: left;
            width: 200px;
            height: 240px;
        }

        .des {
            color: green;
            font-size: 16px;
            text-align: left;
            height: 100px;
        }

        #addcart {
            width: 100px;
            height: 30px;
            background-color: #00be67;
            font-size: 15px;
            color: black;
            text-align: center;
            line-height: 30px;
            margin-left: 20px;
            border: 1px dashed black;
        }

        .num {
            float:right;
            width: 260px;
            height: 50px;
            font-size: 15px;
            color: blue;
            text-align: left;
        }

        input {
            width: 30px;
            font-size: 20px;
            color: black;
        }
        .price{
            color:red;
            font-size: 30px;
        }

    </style>
</head>

<body>
{% include 'c_head.html' %}
<div style="clear: both"></div>
<div class="list"><img class="pic_head" src="/pics/head.jpg"></div>
<div class="list">
    <img class="pic" src="/pics/{{row[3]}}">
    <div class="info">
        <div class="title">{{row[1]}}</div>
        <div class="des">{{row[2]}}</div>
        <div class="price">单价{{row[4]}}</div>
        <div class="num">购买数量:<input type="text" id="pcount" value="1">(库存:{{row[5]}})</div>
        <div class="bn" id="addcart" productid="{{row[0]}}">放入购物车</div>


    </div>
</div>


</body>


</html>
