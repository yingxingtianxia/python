<!DOCTYPE html PUBLIC "-//W2C//DTD XHTML 2.2//EN" "xhtml22.dtd">
<html debug="true"><head>
<title>图表统计</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="highcharts/jquery.js"></script>
<script src="highcharts/highcharts.js"></script>
<script type="text/javascript">
(function($){ // encapsulate jQuery
var chart;
$(document).ready(function() {
	chart = new Highcharts.Chart({
		chart: {
			renderTo: 'container',
			type: 'line',
			marginRight: 220,
			marginBottom: 25
		},
		title: {
			text: '每人活跃用户',
			x: -20 //center
		},
		subtitle: {
			text: '按日生成',
			x: -20
		},
		xAxis: {
			categories: ["2016-05-16", "2016-05-15", "2016-05-14", "2016-05-13", "2016-05-12", "2016-05-11", "2016-05-10"]
		},
		yAxis: {
			title: {
				text: '数据'
			},
			plotLines: [{
				value: 0,
				width: 2,
				color: '#808080'
			}]
		},
		tooltip: {
			formatter: function() {
					return '<b>'+ this.series.name +'</b><br/><br/>'+
					this.x +': '+ this.y +'单位';
			}
		},
		legend: {
			layout: 'vertical',
			align: 'right',
			verticalAlign: 'top',
			x: -20,
			y: 200,
			borderWidth: 0
		},
		series: [{
			name: '用户数',
			data: [229, 210, 235, 222, 224, 234, 228]
		}, ]
	});
});
})(jQuery);
</script>
<body>
	<div style="margin: 0 2em">
		<div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
	</div>
</div>
</body></html>
