<html>
<head>
    <meta charset="utf-8">
    <style>
        td{
            border: 1px solid;
            width: 100px;
            margin: 10px;
        }
    </style>
    <script>
        function del(id) {
            if (confirm("Are you sure to delete")){
                document.location = "/delraw/" +  id;
            }
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>ID</td>
            <td>name</td>
            <td>age</td>
            <td>operation</td>
        </tr>

        {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>
                    <a href="/edit/{{ row[0] }}">edit</a>
                    <a href="javascript:del({{ row[0] }})" onclick="myclick()">delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <a href="/edit/0">add</a>
    <a href="#">flush</a><br>
    <a href="http://www.baidu.com">go to baidu</a>
</body>
</html>
