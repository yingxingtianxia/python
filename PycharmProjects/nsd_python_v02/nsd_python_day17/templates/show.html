<html>
<head>
    <meta charset="utf-8">
    <style>
        td{
            border: 1px solid;
            width: 100px;
            height: 25px;
            margin: 10px;
            font-size: 20px;
        }
        button{
            width: 100px;
            height: 30px;
            font-size: 20px;
        }

    </style>
    <script></script>
</head>
<body>
<h1>列出数据</h1><hr>
    <table>
        <tr>
            <td>编号</td>
            <td>姓名</td>
            <td>年龄</td>
        </tr>
        {%for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
            </tr>
        {% endfor %}
    </table>
<hr>
    <div>
        <table style="t1">
        <tr>
            <td><form action="/data/add"><button>添加</button></form></td>
            <td><form action="/data/delete"><button>删除</button></form></td>
            <td><form action="/data/edit"><button>编辑</button></form></td>
        </tr>
        </table>
    </div>

</body>
</html>
