<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
        <script>
            function myclick(num) {
                if (num == 1) {
                    $("#id1").click(
                        function () {
                            alert("Ok, I'm working now!")
                        }
                    );
                } else {
                    $("#id1").bind(
                        'click', function () {
                            alert("Ok, I'm working now!")
                        }
                    );
                }
            }
        </script>

        <style>
            #id1 {
                width: 200px;
                height: 100px;
                border: 1px solid black;
            }
            input {
                width: 60px;
                height: 30px;
                background-color: blue;
            }
            .css1 {
                color: green;
            }
            .css2 {
                color: red;
                font-size: 25 px;
            }
        </style>
    </head>
    <body>
        <div id="id1" class="css1">Hello World</div>

        <input type="button" value="one" onclick="myclick(1)">
        <input type="button" value="two" onclick="myclick(2)">
    </body>
</html>
