<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
        <script>
            function myclick(num) {
                if (num == 1) {
                    $("#id1").animate({"width": 500}, "slow");
                }else if (num == 2) {
                    $("#id1").animate({"height": 500}, "slow");
                }else {
                    $("#id1").animate({"width":500, "height":300, "font-size":"80px"}, 2000);
                }
            }
        </script>
        <style>
            #id1 {
                width: 300px;
                height: 100px;
                border: 1px solid black;
            }
            input {
                width: 60px;
                height: 30px;
                background-color: blue;
            }
            .css1 {
                color: green;
            }
            .css2 {
                color: blue;
                font-size: 26px;
            }
        </style>
    </head>
    <body>
        <div id="id1" class="css1">Hello World</div>

        <input type="button" value="width" onclick="myclick(1)">
        <input type="button" value="height" onclick="myclick(2)">
        <input type="button" value="always" onclick="myclick(3)">
    </body>
</html>
