<html>
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
        <script>
            function myclick(num) {
                if (num == 1) {
                    $("#id1").hide();
                } else if (num == 2) {
                    $("#id1").show();
                } else {
                    $("#id1").toggle();
                }
            }
        </script>
        <style>
            #id1 {
                width: 300px;
                height: 100px;
                border: 1px solid black;
            }
            input {
                width: 60px;
                height: 30px;
                background-color: red;
            }
            .css1 {
                color: green;
            }
            .css2 {
                color: blue;
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <div id="id1" class="css1">Hello World</div>

        <input type="button" value="hidden" onclick="myclick(1)">
        <input type="button" value="show" onclick="myclick(2)">
        <input type="button" value="toggle" onclick="myclick(3)">
    </body>
</html>
